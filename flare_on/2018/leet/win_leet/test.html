<HTML><HEAD><TITLE>Simple example of VBScript</TITLE></HEAD><SCRIPT Language = "VBScript">Function CalcInterest(P,R,T)    CalcInterest = P * R * TEnd FunctionSub cmdCalculate_OnClick()    Dim lPrincipal    Dim dblRate    Dim nYears    Dim cInterest    lPrincipal = CLng(txtPrincipal.value)    dblRate = CDbl(txtRate.value)    nYears = CInt(txtTime.value)    cInterest = CalcInterest(lPrincipal, dblRate, nYears)    MsgBox "Your Interest is " & FormatCurrency(cInterest)End SubSub txtRate_OnChange()    If CDbl(txtRate.Value) > 1 Then txtRate.Value = txtRate.Value / 100End SubMsgBox "Your Interest is "</SCRIPT><BODY><BR>Enter Principal: <INPUT Type="Text" Name="txtPrincipal" Value="100000"><BR>Enter Int. Rate: <INPUT Type="Text" Name="txtRate" Value="0.08"><BR>Time in Years: <INPUT Type="text" Name="txtTime" Value="20"><BR><INPUT Type="Button" Name="cmdCalculate" Value="Calculate Interest"></BODY></HTML>
